<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cadastro - Portfólio</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="box-signin">
          <div class="logo"> COLDIn </div>
            <div class="row">
              <div class="col">
                <h1 class="title">Cadastro</h1>
                    <p class="subtitle"> Faça cadastro para acessar a plataforma</p>
                <form action="#" method="post">
                  <div class="form-group">
                    <label for="nome" class="input-label">Nome</label> <br>
                    <input type="text" id="nome" name="nome" class="input-field" required>
                  </div>
                  <div class="form-group">
                    <label for="email" class="input-label">E-mail</label> <br>
                    <input type="email" id="email" name="email" class="input-field" required>
                  </div>
                  <div class="form-group">
                    <label for="senha" class="input-label">Senha</label> <br>
                    <input type="password" id="senha" name="senha" class="input-field" required>
                    <span class="toggle-password"> &#x1F441; </span>
                  </div>
                  <div class="form-group">
                    <label for="confirmar-senha" class="input-label">Confirmar Senha</label> <br>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" class="input-field" required> 
                    <span class="toggle-password"> &#x1F441; </span>
                    <br>
                    <span class="error-field" id="errorPassword">As senhas devem ser idênticas</span>
                  </div>
                  <div class="form-group">
                    <label class="input-label">Gênero</label> <br>
                    <div class="radio-space">
                      <div class="row">
                        <div class="col d-flex justify-content-center">
                          <div class="radio-group">
                            <input type="radio" id="genero-masculino" name="genero" value="Masculino" class="input-radio">
                            <label for="genero-masculino" class="radio-label">Masculino</label>
                          </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                          <div class="radio-group">
                            <input type="radio" id="genero-feminino" name="genero" value="Feminino" class="input-radio">
                            <label for="genero-feminino" class="radio-label">Feminino</label> 
                          </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                          <div class="radio-group">
                            <input type="radio" id="genero-outro" name="genero" value="Outro" class="input-radio">
                            <label for="genero-outro" class="radio-label">Outro</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="data-nascimento" class="input-label">Data de Nascimento:</label> <br>
                    <input type="date" id="data-nascimento" name="data-nascimento" class="input-field" required>
                  </div>
                  <div class="form-group">
                    <label for="cidade" class="input-label">Cidade</label> <br> 
                    <input type="text" id="cidade" name="cidade" class="input-field" required>
                  </div>
                  <div class="form-group">
                    <label for="pais" class="input-label">País</label> <br>
                    <input type="text" id="pais" name="pais" class="input-field">
                  </div>
                  <br>
                  <button type="submit" class="button-field">Cadastrar</button>
                </form>
                <p class="signin-text"> Já é cadastrado? <a href="#"> Faça login </a> </p>
              </div>
              <div class="col rightside-image">
                <img src="assets/img/right-column.png" alt="" class="">
              </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
